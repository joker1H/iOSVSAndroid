<div class="container text-center">

<div id="stage" class="container text-center" style="margin-top:30px">

<!-- Intro screen (scene0) -->
<div id="scene0" class="collapse" data-parent="#stage">
<h2>Hello...</h2>
<p>
This is my test multimedia site.
</p>
<p>
Author: What is my name?

</div>


<!-- Scene1 -->
<div id="scene1" class="collapse" data-parent="#stage" style="position: static;">
<h2>Slide show...</h2>

<div id="slides" class="carousel slide" data-ride="carousel style="position: static;">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#slides" data-slide-to="0" class="active"></li>
    <li data-target="#slides" data-slide-to="1"></li>
    <li data-target="#slides" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Media/image1.jpg" width=288 height=209 alt="Slide 1: rose">
    </div>
    <div class="carousel-item">
      <img src="Media/image2.jpg" width=288 height=209 alt="Slide 2: sunset">
    </div>
    <div class="carousel-item">
      <img src="Media/image3.jpg" width=288 height=209 alt="Slide 3: swan">
    </div>
  </div>

</div>
</div>


<!-- Scene2 -->
<div id="scene2" class="collapse" data-parent="#stage">
<h2>A Video...</h2>
<p>
by <a href="https://www.pexels.com/@kindelmedia">Kindel Media</a> from <a href="https://www.pexels.com/">Pexels</a>
</p>
<p>
<video id="vid" width="432" height="243" src="Media/pexels-kindel-media-7687598.mp4" controls></video>
</p>
<button onclick="document.getElementById('vid').play();">Play</button>
<button onclick="document.getElementById('vid').pause();">Pause</button>
<button onclick="document.getElementById('vid').load();">Rewind</button>
</div>


<!-- Scene3 -->
<div id="scene3" class="collapse" data-parent="#stage">
<h2>Canvas Graphics...</h2>

<canvas id="myCanvas" width="400" height="280"
style="border:3px solid black;">
</canvas>
</div>

 <script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#005eb8";
ctx.fillRect(0,0,400,280);
ctx.strokeStyle = "white";
ctx.lineWidth = 20;
ctx.moveTo(0, 0);
ctx.lineTo(400, 280);
ctx.stroke();
ctx.moveTo(0, 280);
ctx.lineTo(400, 0);
ctx.stroke();
ctx.font = "italic bold 40px Calibri";
ctx.fillStyle = "#00284d";
ctx.fillText("Scotland!", 120, 260);
</script>

</div>
